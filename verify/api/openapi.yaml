openapi: 3.1.0
info:
  description: The PingOne Platform API covering the PingOne Verify service
  title: PingOne Platform API - PingOne Verify
  version: 2023-07-20
externalDocs:
  description: PingOne Platform API Reference - PingOne Verify APIs
  url: https://apidocs.pingidentity.com/pingone/platform/v1/api/#pingone-verify
servers:
- description: PingOne Platform API Endpoint
  url: "{protocol}://{baseDomain}.{suffix}/v1"
  variables:
    suffix:
      default: com
      enum:
      - asia
      - ca
      - com
      - com.au
      - eu
    baseDomain:
      default: api.pingone
    protocol:
      default: https
- description: PingOne Platform API Endpoint
  url: "{protocol}://{baseHostname}/v1"
  variables:
    baseHostname:
      default: api.pingone.com
    protocol:
      default: https
security:
- bearer: []
tags:
- name: Verify Policies
paths:
  /environments/{environmentID}/verifyPolicies:
    get:
      operationId: readAllVerifyPolicies
      parameters:
      - explode: false
        in: path
        name: environmentID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "409":
          $ref: '#/components/responses/409'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/readAllVerifyPolicies_200_response'
          description: Successful response
      summary: READ All Verify Policies
      tags:
      - Verify Policies
      x-pingidentity-paginatedresponse: true
    post:
      operationId: createVerifyPolicy
      parameters:
      - explode: false
        in: path
        name: environmentID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              name: Example Verify Policy
              default: false
              description: All types required
              email:
                createMfaDevice: true
                otp:
                  attempts:
                    count: 5
                  deliveries:
                    cooldown:
                      duration: 30
                      timeUnit: SECONDS
                    count: 3
                  lifeTime:
                    duration: 10
                    timeUnit: MINUTES
                  notification:
                    templateName: email_phone_verification
                verify: REQUIRED
              facialComparison:
                threshold: HIGH
                verify: REQUIRED
              governmentId:
                verify: REQUIRED
              liveness:
                threshold: HIGH
                verify: REQUIRED
              phone:
                createMfaDevice: true
                otp:
                  attempts:
                    count: 5
                  deliveries:
                    cooldown:
                      duration: 30
                      timeUnit: SECONDS
                    count: 3
                  lifeTime:
                    duration: 10
                    timeUnit: MINUTES
                  notification:
                    templateName: email_phone_verification
                verify: REQUIRED
              transaction:
                dataCollection:
                  timeout:
                    duration: 15
                    timeUnit: MINUTES
                dataCollectionOnly: false
                timeout:
                  duration: 30
                  timeUnit: MINUTES
            schema:
              $ref: '#/components/schemas/VerifyPolicy'
      responses:
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "405":
          $ref: '#/components/responses/405'
        "409":
          $ref: '#/components/responses/409'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyPolicy'
          description: Successful response
      summary: CREATE Verify Policy
      tags:
      - Verify Policies
  /environments/{environmentID}/verifyPolicies/{verifyPolicyID}:
    delete:
      operationId: deleteVerifyPolicy
      parameters:
      - explode: false
