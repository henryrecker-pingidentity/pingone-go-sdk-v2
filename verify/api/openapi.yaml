        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "409":
          $ref: '#/components/responses/409'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyPolicy'
          description: Successful response
      summary: READ One Verify Policy
      tags:
      - Verify Policies
    put:
      operationId: updateVerifyPolicy
      parameters:
      - explode: false
        in: path
        name: environmentID
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: verifyPolicyID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              default: false
              description: Verify Government ID and compare Selfie
              facialComparison:
                threshold: HIGH
                verify: REQUIRED
              governmentId:
                verify: REQUIRED
              liveness:
                threshold: HIGH
                verify: REQUIRED
              name: Identity Verification
            schema:
              $ref: '#/components/schemas/VerifyPolicy'
      responses:
        "400":
          $ref: '#/components/responses/400'
        "401":
          $ref: '#/components/responses/401'
        "403":
          $ref: '#/components/responses/403'
        "404":
          $ref: '#/components/responses/404'
        "409":
          $ref: '#/components/responses/409'
        "429":
          $ref: '#/components/responses/429'
        "500":
          $ref: '#/components/responses/500'
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyPolicy'
          description: Successful response
      summary: UPDATE Verify Policy
      tags:
      - Verify Policies
