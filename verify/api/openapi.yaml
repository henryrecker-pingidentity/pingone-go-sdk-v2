components:
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: "Invalid request received.  Malformed JSON, malformed HTTP request."
    "401":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Request failed due to authorization issue.
    "403":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Request failed due to authorization issue.
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Not found.
    "405":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: "Invalid request received.  Malformed JSON, malformed HTTP request."
    "409":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Conflict.
    "429":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Request was rate limited
    "500":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/P1Error'
      description: Uncaught error occurred.  Platform outage
  schemas:
    LinksHATEOAS:
      additionalProperties:
        $ref: '#/components/schemas/LinksHATEOAS_value'
      readOnly: true
      x-pingidentity-paginatedresponse-links: true
    EnumInspectionType:
      description: "A string that defines the mechanism used to authenticate a `governmentId`\
        \ document.  Options are `AUTOMATIC`, `MANUAL`, or `STEP_UP`."
      enum:
      - AUTOMATIC
      - MANUAL
      - STEP_UP
      type: string
    EnumProviderAuto:
      description: A string that defines the automatic verification subprocessor;
        can be `MITEK` or `VERIFF`.
      enum:
      - MITEK
      - VERIFF
      type: string
    EnumProviderManual:
      description: A string that defines the automatic verification subprocessor;
        can be `MITEK`.
      enum:
      - MITEK
      type: string
    EnumTimeUnit:
      description: A string that defines the time unit of a specified duration in
        `SECONDS` or `MINUTES`.
      enum:
      - SECONDS
      - MINUTES
      type: string
    EnumThreshold:
      description: "A string that defines the verification comparison threshold. Options\
        \ are `LOW`, `MEDIUM` and `HIGH`."
      enum:
      - LOW
      - MEDIUM
      - HIGH
      type: string
    EnumVerify:
      description: "A string that defines the verification check requirements. Options\
        \ are `REQUIRED`, `OPTIONAL` and `DISABLED`."
      enum:
      - REQUIRED
      - OPTIONAL
      - DISABLED
      type: string
    FacialComparisonConfiguration:
      example:
        verify: null
        threshold: LOW
      properties:
        verify:
          $ref: '#/components/schemas/EnumVerify'
        threshold:
          $ref: '#/components/schemas/EnumThreshold'
      required:
      - threshold
      - verify
    GovernmentIdConfiguration:
      example:
        provider:
          auto: MITEK
          manual: MITEK
        inspectionType: AUTOMATIC
        verify: REQUIRED
        failExpiredId: true
        retry:
          attempts: 5
      properties:
        failExpiredId:
          description: Indicates whether verification should fail if the ID is expired.
          type: boolean
        inspectionType:
          $ref: '#/components/schemas/EnumInspectionType'
        provider:
          $ref: '#/components/schemas/GovernmentIdConfiguration_provider'
        retry:
          $ref: '#/components/schemas/ObjectRetry'
        verify:
          $ref: '#/components/schemas/EnumVerify'
      required:
      - verify
    LivenessConfiguration:
      example:
        verify: null
        threshold: null
        retry:
          attempts: 5
      properties:
        retry:
          $ref: '#/components/schemas/ObjectRetry'
        threshold:
          $ref: '#/components/schemas/EnumThreshold'
        verify:
          $ref: '#/components/schemas/EnumVerify'
      required:
      - threshold
      - verify
    ObjectEnvironment:
      example:
        id: id
      properties:
        id:
          description: A string that specifies the environment associated with the
            object.
          readOnly: true
          type: string
      readOnly: true
    ObjectRetry:
      example:
        attempts: 5
      properties:
        attempts:
          description: The number of retries permitted.
          type: integer
    OTPDeviceConfiguration:
      example:
        createMfaDevice: true
        verify: null
        otp:
          notification:
            templateName: templateName
            variantName: variantName
          lifeTime:
            duration: 9
            timeUnit: null
          attempts:
            count: 5
          deliveries:
            count: 2
            cooldown:
              duration: 7
              timeUnit: SECONDS
      properties:
        verify:
          $ref: '#/components/schemas/EnumVerify'
        createMfaDevice:
          description: "When enabled, PingOne Verify registers the email address or\
            \ phone number with PingOne MFA as a verified MFA device."
          type: boolean
        otp:
          $ref: '#/components/schemas/OTPDeviceConfiguration_otp'
      required:
      - verify
    P1Error:
      example:
        code: code
        details:
        - code: code
          innerError:
            allowedValues:
            - allowedValues
            - allowedValues
            rangeMaximumValue: 6
            referencedValues:
            - referencedValues
            - referencedValues
            allowedPattern: allowedPattern
            maximumValue: 1
            rangeMinimumValue: 0
          message: message
          target: target
        - code: code
          innerError:
            allowedValues:
            - allowedValues
            - allowedValues
            rangeMaximumValue: 6
            referencedValues:
            - referencedValues
            - referencedValues
            allowedPattern: allowedPattern
            maximumValue: 1
            rangeMinimumValue: 0
          message: message
          target: target
        id: id
        message: message
      properties:
        id:
          description: "A unique identifier that is stored in log files and always\
            \ included in an error response. This value can be used to track the error\
            \ received by the client, with server-side activity included for troubleshooting\
            \ purposes."
          type: string
        code:
